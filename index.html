<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css"/>
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <section class="card">
      <div class="header-img"></div>

      <div class="container">
        <h2 class="sub-header">perfume</h2>
      <h1 class="main-header">Gabrielle Essence Eau De Parfum</h1>

      <p class="content">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="prices">
        <strong class="new-price">$149.99</strong>
        <span class="old-price">$169.99</span>
      </div>

      <button class="btn"><img class="icon" src="images/icon-cart.svg" alt="cart icon">Add to Cart</button>
      </div>
      
    </section>
  </main>
  <footer class="attribution">
    <small>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/RosaliaLey">Rosalia Ley</a>.</small>
  </footer>
</body>
</html>
